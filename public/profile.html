<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detective Profile - Mystwood Mysteries</title>
    <link rel="stylesheet" href="profile.css" />
    <style>
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-top: 50px;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #333;
        margin-bottom: 10px;
      }
      .custom-file-upload {
        display: inline-block;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #333;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 10px;
      }
      .custom-file-upload:hover {
        background-color: #555;
      }
      #upload {
        display: none;
      }
      .case-status {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div class="profile-container">
      <h1>Detective Profile</h1>
      <img
        id="profile-pic"
        src="https://cdn.glitch.global/88710779-0ec0-4268-93f7-8e7c825ce836/profile-placeholder.png"
        alt="Profile Picture"
        class="profile-pic"
      />
      <label for="upload" class="custom-file-upload">Choose File</label>
      <input type="file" id="upload" accept="image/*" />
      <h2 id="username">Hello Detective</h2>
      <p><strong>Cases Solved:</strong> <span id="cases-solved">0</span></p>

      <!-- Case status section -->
      <div class="case-status">
        <p><strong>Easy Case:</strong> <span id="easy-case-status">Not Solved</span></p>
        <p><strong>Medium Case:</strong> <span id="medium-case-status">Not Solved</span></p>
        <p><strong>Hard Case:</strong> <span id="hard-case-status">Not Solved</span></p>
      </div>

      <button onclick="logout()" class="logout-button">Logout</button>
    </div>

    <script>
      // When the page loads, check if the username is in sessionStorage
      window.onload = function () {
        const storedUsername = sessionStorage.getItem("username");
        if (!storedUsername) {
          const userNameInput = prompt("What is your name, detective?");
          if (userNameInput) {
            sessionStorage.setItem("username", userNameInput); // Store the name
            document.getElementById("username").innerText = `Hello, Detective ${userNameInput}!`; // Update the greeting
          }
        } else {
          // If username is already stored, use it
          document.getElementById("username").innerText = `Hello, Detective ${storedUsername}!`;
        }

        // Update the case statuses from localStorage
        updateCaseStatus();
      };

      document.getElementById("upload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profile-pic").src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Function to update case status
      function updateCaseStatus() {
        const detectiveName = sessionStorage.getItem("username");

        const easyStatus = localStorage.getItem(`${detectiveName}_easy_case_solved`);
        const mediumStatus = localStorage.getItem(`${detectiveName}_medium_case_solved`);
        const hardStatus = localStorage.getItem(`${detectiveName}_hard_case_solved`);

        // Update Easy Case Status
        const easyCaseElement = document.getElementById("easy-case-status");
        if (easyStatus === "true") {
          easyCaseElement.textContent = "Solved!";
        } else {
          easyCaseElement.textContent = "Not Solved";
        }

        // Update Medium Case Status
        const mediumCaseElement = document.getElementById("medium-case-status");
        if (mediumStatus === "true") {
          mediumCaseElement.textContent = "Solved!";
        } else {
          mediumCaseElement.textContent = "Not Solved";
        }

        // Update Hard Case Status
        const hardCaseElement = document.getElementById("hard-case-status");
        if (hardStatus === "true") {
          hardCaseElement.textContent = "Solved!";
        } else {
          hardCaseElement.textContent = "Not Solved";
        }

        // Update the total cases solved count
        let totalSolved = 0;
        if (easyStatus === "true") totalSolved++;
        if (mediumStatus === "true") totalSolved++;
        if (hardStatus === "true") totalSolved++;

        document.getElementById("cases-solved").textContent = totalSolved;
      }

      function logout() {
        // Remove username from sessionStorage when logging out
        sessionStorage.removeItem("username");
        alert("Logging out...");
        window.location.href = "index.html"; // Redirect to home page
      }
    </script>
  </body>
</html>
