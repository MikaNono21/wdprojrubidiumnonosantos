<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detective Profile - Mystwood Mysteries</title>
    <link rel="stylesheet" href="profile.css" />
    
  </head>

  <body>
    <div class="profile-container">
      <h1>Detective Profile</h1>
      <img
        id="profile-pic"
        src="https://cdn.glitch.global/88710779-0ec0-4268-93f7-8e7c825ce836/profile-placeholder.png"
        alt="Profile Picture"
        class="profile-pic"
      />
      <label for="upload" class="custom-file-upload">Choose File</label>
      <input type="file" id="upload" accept="image/*" />
      <h2 id="username">Hello Detective</h2>
      <p><strong>Cases Solved:</strong> <span id="cases-solved">0</span></p>

      <!-- Case status section -->
      <div class="case-status">
        <p><strong>Easy Case:</strong> <span id="easy-case-status">Not Solved</span></p>
        <p><strong>Medium Case:</strong> <span id="medium-case-status">Not Solved</span></p>
        <p><strong>Hard Case:</strong> <span id="hard-case-status">Not Solved</span></p>
      </div>

      <button onclick="logout()" class="logout-button">Logout</button>
    </div>
    <footer>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
